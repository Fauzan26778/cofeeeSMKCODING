<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <style>
      .crem{
        background-color: bisque;
        background-image: url(Images/bg-hero.png) ;
      }
    </style>
</head>
<body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex">
        <a class="navbar-brand flex-grow-1" href="#">
          <img src="Images/logo.png" alt="" style="height: 49px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Product</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#">
                Delivery
              </a>
            </li>
          </ul>
          <form class="d-flex align-items-center position-relative" role="search">
            <input class="form-control me-2 rounded-pill ps-5" type="search" placeholder="Search" aria-label="Search">
            <i class="ai-search fs-3 position-absolute start-0 ps-2"></i>
            <i class="ai-cart"></i>
          </form>
        </div>
      </div>
    </nav>

    <!--content-->
    <div class="row crem mt-3 pt-5">
      <div class="card col-2 offset-1 pt-3" style="width: 18rem;">
        <img src="Images/product-1.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Vanilla Latte <span class="float-end"><strong>21K</strong></span></p>
          <button type="button" class="btn btn-outline-danger me-4">Hot</button>
          <button type="button" class="btn btn-outline-warning">Cold</button>
          <i class="ai-cart text-warning rounded-circle fs-3 float-end " ></i>
        </div>
      </div>
      <div class="card col-2 offset-1 pt-3" style="width: 18rem;">
        <img src="Images/product-2.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Espresso <span class="float-end"><strong>12K</strong></span></p>
          <button type="button" class="btn btn-outline-danger me-4">Hot</button>
          <button type="button" class="btn btn-outline-warning">Cold</button>
          <i class="ai-cart text-warning rounded-circle fs-3 float-end " ></i>
        </div>
      </div>
      <div class="card col-2 offset-1 pt-3" style="width: 18rem;">
        <img src="Images/product-3.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Hazelnut Latte <span class="float-end"><strong>23K</strong></span></p>
          <button type="button" class="btn btn-outline-danger me-4">Hot</button>
          <button type="button" class="btn btn-outline-warning">Cold</button>
          <i class="ai-cart text-warning rounded-circle fs-3 float-end " ></i>
        </div>
      </div>
    </div>
    <!--delivery service-->
    <p class="h1 ps-5">How to use delivery service</p>
    <div class="row p-5">
      <div class="col-3 offset-1">
        <img src="Images/service-1.png" class="img-fluid" alt="...">
        <p class="h4">Choose your coffee</p>
        <p>there are 20+ coffees for you</p>
      </div>
      <div class="col-3 offset-1">
        <img src="Images/service-2.png" class="img-fluid" alt="...">
        <p class="h4">We delivery it to you</p>
        <p>choose delivery service</p>
      </div>
      <div class="col-3 offset-1">
        <img src="Images/service-3.png" class="img-fluid" alt="...">
        <p class="h4">Enjoy your coffee</p>
        <p>choose delivery service</p>
      </div>
    </div>

    <!--js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
